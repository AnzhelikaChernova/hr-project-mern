services:
  mongo:
    image: mongo:7
    container_name: hr-platform-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: hr-platform
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hr-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hr-platform-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGO_URI: mongodb://mongo:27017/hr-platform
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hr-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000/graphql
        NEXT_PUBLIC_WS_URL: ws://localhost:4000/graphql
    container_name: hr-platform-client
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - hr-network

  # Optional: MongoDB admin UI
  mongo-express:
    image: mongo-express:latest
    container_name: hr-platform-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - hr-network
    profiles:
      - admin

  # Seed database with test data
  seed:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: builder
    container_name: hr-platform-seed
    environment:
      MONGO_URI: mongodb://mongo:27017/hr-platform
    command: npx ts-node src/seed.ts
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - hr-network
    profiles:
      - seed

  # Run tests
  test:
    build:
      context: ./server
      dockerfile: Dockerfile.test
    container_name: hr-platform-test
    environment:
      NODE_ENV: test
    networks:
      - hr-network
    profiles:
      - test

volumes:
  mongo-data:
    driver: local

networks:
  hr-network:
    driver: bridge
